<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="design.css" />
    <script defer src="engine.js"></script>
    <title>Hangman Game</title>
  </head>
  <body>
    <div class="body">
      <h1>HANGAMAN 0.00043V</h1>
        <div class="rbody">
      <h3>Ашиглагдах үсэгнүүд:</h3>
      <div class="letters"></div>
      <p>Таньд хэрэгтэй гэж үзвэл тусламж товчыг дарна уу.</p>
      <div class="hinttext">
        <p>Тусламж:-</p>
        <p class="hint-txt">Sample Hint for test</p>
      </div>
        </div>
      <div class="word-div"></div>
      <h3>Үлдсэн амь: <span class="lives">5</span></h3>
      <div class="row hint-div">
        <button class="hint">ТУСЛАМЖ</button>
        <button class="reset">ДАХИН ЭХЛЭХ</button>
      </div>
    </div>
    <div class="notif hidden">
      <h2>Та ялагдлаа ! </h2>
      <h3 class="notif-content">Хүүе! бүр ялчлаашдээ.</h3>
      <h4>Correct Word: <span class="notif-span"></span></h4>
      <button class="notif-btn">Дахин тоглох</button>
    </div>
  </body>
</html>
